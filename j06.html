<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<font color="orange" face="comic sans ms">
		<title>j06</title>
	</head>
	<body style="text-align:center" onload="alert('loaded')">
		<h1>Event</h1>
		<button onclick="alert('clicked')">
		클릭해봐!
		</button>
		<button onmouseover="alert('onmouseover')">
		마우스를 올려봐!
		</button>
		<button onmouseout="alert('onmouseout')">
		마우스를 올렸네?
		</button>
		</br>
		</br>
		-keydown : <input onkeydown="alert('onkeydown')">
		</br>
		</br>
		-keyup : <input onkeyup="alert('onkeyup')">
		</br>
		</br>
		-focus : <input onfocus="alert('onfocus')">
		</br>
		</br>
		-blur : <input onblur="alert('onblur')">
		</br>
		</br>
	</body>
</html>
