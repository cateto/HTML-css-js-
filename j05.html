<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>j05</title>
		<script>
			var obj = {
				name: "홍길동",
				addr: "서울시",
				age: 27,
				msg: function(){
					return this.name + "의 주소는 " + this.addr + ". 나이는 " + this.age;
				} 
				/* 멤버 변수를 사용하고 싶을 때는 this.를 꼭 붙여야 한다. 소유 주체!
				*/
			}
		</script>
	</head>
	<body style="text-align:center">
	<font color="orange" face="comic sans ms">
		<h1>Function in Object</h1>
		<a href="javascript:alert(obj.msg())">호출</a>
	</body>
</html>
